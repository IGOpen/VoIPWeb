COM_BACKOFFICE:VIDEOCONFERENZA="Questa pagina ti permette di entrare direttamente in contatto con un nostro consulente. Se hai già prenotato un appuntamento per questa data, basterà premere sul tasto verde della finestra che si aprirà fra pochi secondi per avviare la chiamata. Se non hai ancora prenotato una consulenza ti invitiamo ad utilizzare l'apposita procedura per la prenotazione."

COM_BACKOFFICE:CALENDAR="Questa è la procedura di prenotazione. Attraverso questa pagina puoi prenotare un appuntamento con un nostro consulente. Qui sotto puoi vedere visualizzato un calendario formato da riquadri rossi e verdi. Se il riquadro è verde significa che è possibile prenotare per quel giorno. Una volta cliccato sul giorno scelto, verrà visualizzata una maschera per scegliere l'orario dell'appuntamento."

COM_BACKOFFICE:HOME_UTENTE="Questa è la pagina di riepilogo utente. Qui vengono visualizzati tutti i dettagli del tuo account."

COM_BACKOFFICE:DAYS="Questa è la procedura di prenotazione. Qui puoi scegliere l'orario della consulenza basandoti sulle fasce orarie disponibili. La prenotazione sarà consentita solo se il tuo utente ha abbastanza credito residuo."

COM_BACKOFFICE:TELEFONO="In questa pagina vengono visualizzati tutti i dettagli per l'accesso via linea telefonica. Se hai prenotato un appuntamento per questa data, chiama il numero di telefono visualizzato sotto ed effettua l'accesso tramite i codici che trovi in questa pagina. I nostri sistemi provvederanno a metterti subito in contatto con un nostro consulente."

COM_BACKOFFICE:MOVIMENTI="Qui puoi trovare tutti i movimenti che sono stati effettuati sul tuo utente."

