COM_AREASTRUMENTALE:RICERCAAJAXDIRETTI="Attraverso questa pagina puoi trovare tutti i bandi dell'unione europea ad accesso diretto."

COM_AREASTRUMENTALE:RICERCAAJAXINDIRETTI="Attraverso questa pagina puoi trovare tutti i bandi europei emanati dalle regioni italiane."  

COM_CONTENT:FEATURED="Durante la tua navigazione sarai costantemente accompagnato da riquadri verdi, come quello che stai appena leggendo, realizzati per guidarti in tutte le pagine del nostro portale web, così evitando che tu possa perderti.<br><br>Questo sito è diviso in 3 sezioni principali:<br> 
		<ul>
		<li>
		<h2>Area Informativa:</h2>
		Qui puoi trovare le informazioni sulla Unione Europea, i suoi organi, i suoi programmi e le sue fonti finanziarie. La presentazione delle fonti, della loro struttura, della mission è ottenibile navigando in quest'area. Nel menù qui di fianco è indicato l'elenco dei temi principali. Una volta che clicchi su uno di questi, vengono visualizzati delle sottovoci riguardanti il tema prescelto. All'uopo si consiglia preliminarmente la visione della pagina introduttiva, contenente la presentazione delle fonti finanziarie "in pillole".</li>
		<li>
		<h2>Area strumentale:</h2>
		Qui puoi trovare gli strumenti necessari alla ricerca di bandi di finanziamento e call for proposal attualmente aperti e le informazioni necessarie per partecipare. </li>
		<li>
		<h2>Back-Office</h2>
		Questa sezione è accessibile solo agli utenti registrati. La registrazione è veloce e gratuita e ti da la possibilità di contattare direttamente i nostri consulenti e di accedere ai servizi a pagamento, come l'acquisto di materiale integrativo e l'acquisto di ore di videoconferenza con i nostri esperti per ottenere consulenze riguardo a bandi di finanziamento o fare domande di ogni tipo. Per registrarsi è necessario cliccare sulla scritta "registrati" presente sulla destra di questa pagina, sotto il form per il login e seguire la procedura guidata. </li>
		</ul>."

COM_CONTENT:ARTICLE="Ti trovi nell'area informativa del portale. Qui puoi trovare tutte le informazioni di base necessarie per utilizzare al meglio il nostro portale."

COM_USERS:LOGIN="Se ti trovi in questa pagina probabilmente hai tentato di visitare una pagina in cui, per accedervi, è richiesto l'accesso di un'utente registrato. Se hai già un'utente puoi effettuare l'accesso direttamente da qui, altrimenti puoi utilizzare la procedura di registrazione per creare un nuovo utente. La registrazione al sito è totalmente gratuita."

